<style>
    /* Full-width input fields */
    input[type=text], input[type=password] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        align-content: ce;
    }

    /* Set a style for all buttons */
    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    /* Extra styles for the cancel button */
    .cancelbtn {
        padding: 14px 20px;
        background-color: #f44336;
    }

    /* Float cancel and signup buttons and add an equal width */
    .cancelbtn,.signupbtn {float:left;width:50%}

    /* Add padding to container elements */
    .container {
        padding: 16px;
    }

    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        padding-top: 60px;
    }

    /* Modal Content/Box */
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
    }

    /* The Close Button (x) */
    .close {
        position: absolute;
        right: 35px;
        top: 15px;
        color: #000;
        font-size: 40px;
        font-weight: bold;
    }
    label, input {
        display: block;
    }

    label {
        margin-bottom: 20px;
    }

    .close:hover,
    .close:focus {
        color: red;
        cursor: pointer;
    }

    /* Clear floats */
    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
        .cancelbtn, .signupbtn {
            width: 100%;
        }
    }
</style>

<h2> Signup Form</h2>

<form class="form-group" id="signupform" name="signupform" action = "/submitSignupForm" method = "POST" class="form-signin" onsubmit="return check(this)">

<div class="modal-dialog">
    <div class="loginmodal-container">
        <h1>Create Your Account</h1><br>
        <form id = "loginform" name = "loginform" action = "/submitLoginForm" method = "POST" class="form-signin" onsubmit="return check(this)" >
            <input type="text" name="firstname" class="form-control" placeholder="First Name" required>
            <input type="text" name="lastname" class="form-control" placeholder="Last Name" required>
            <input type="number"min="18" max="70" class="form-control" name="age" placeholder="Age" required>


            <input type="text" name="userid" class="form-control" placeholder="Username" required autofocus>
            <input type="password" style="width: 100% !important;" name="psw" id="psw" class="form-control" placeholder="Password" required>
            <input type="password" style="width: 100% !important;" name="cpassword" id="cpassword" class="form-control" placeholder="Confirm Password" required>

            <button type="button" class="btn btn-lg btn-primary btn-block btn-signin">Cancel</button>
            <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin" name="submit">Sign Up </button>
        </form><!-- /form -->
